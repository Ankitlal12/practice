<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="hello.css"> 
</head>
<body>
    <h1>Registration Form.</h1>
    <p>Please fill out this form with the required information.
    </p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
       <fieldset>
        <legend>Details</legend>
        <label for="first-name">Enter Your First Name:
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required />
        </label>
        <label for="last-name">Enter Your Last Name:
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name"required />
        </label>
         <label for="email">Enter Your Mail Id:
            <input type="email" id="email" name="email" placeholder="Enter your mail id " required />
        </label>
         <label for="password">Create a New Password:
            <input type="password" id="password" name="password" placeholder="Enter new password" required />
        </label>
       </fieldset> 
       <fieldset>
        <legend>Account type</legend>
        
        <label for="personal-account"> <input type="radio" id="personal-account" class="inline" checked />Personal</label>
        
         <label for="business-account"> <input type="radio" id="business-account" class="inline" checked />Business</label>
       </fieldset>

       <fieldset>
        <label for="profile-picture">Upload a profile picture <input  type="file" id="profile-picture" id="profile-picture" name="file"/></label>
        
        <label for="age">Enter your age <input type="number" id="age" min="13" max="60" /></label>
        
        <label for="referal">How did you hear about us?
            <select id="referal" name="referal">
                <option value="">select one</option>
                <option value="1">freecodecamp news</option>
                <option value="2">freecodecamp Youtube channel</option>
                <option value="3">freecodecamp forum</option>
                <option value="4">other</option>
            </select>
        </label>

        <label for="bio">Provide a bio
            <textarea id="bio" name="bio" rows="5" cols="50" placeholder="I like coding on the beach"></textarea>
        </label>
       </fieldset>
       <label for="terms and conditions"><input type="checkbox" id="terms and conditions" class="inline" name="terms and conditions" />I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>

        <input type="submit" id="submit" name="submit" value="submit">
    </form>
</body>
</html>
